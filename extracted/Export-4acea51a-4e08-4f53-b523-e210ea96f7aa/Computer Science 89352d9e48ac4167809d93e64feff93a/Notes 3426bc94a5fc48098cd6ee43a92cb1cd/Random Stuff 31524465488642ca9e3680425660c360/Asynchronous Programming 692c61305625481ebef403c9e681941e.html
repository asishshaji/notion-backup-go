</style></head><body><article id="692c6130-5625-481e-bef4-03c9e681941e" class="page mono"><header><h1 class="page-title"><strong>Asynchronous Programming</strong></h1><p class="page-description"></p></header><div class="page-body"><figure id="09753472-9536-4d0b-8757-aa296bb39a22" class="image"><a href="Asynchronous%20Programming%20692c61305625481ebef403c9e681941e/Untitled.png"><img style="width:288px" src="Asynchronous%20Programming%20692c61305625481ebef403c9e681941e/Untitled.png"/></a></figure><figure id="45c62150-1e03-4add-be6d-3f7f2f2b8358"><a href="https://medium.com/@nayanava.de01/what-the-heck-is-asynchronous-non-blocking-i-o-1161e83235f9" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">What the heck is Asynchronous Non-blocking I/O</div><div class="bookmark-description">What to expect from this article</div></div><div class="bookmark-href"><img src="https://miro.medium.com/v2/resize:fill:152:152/1*sHhtYhaCe2Uc3IU0IgKwIQ.png" class="icon bookmark-icon"/>https://medium.com/@nayanava.de01/what-the-heck-is-asynchronous-non-blocking-i-o-1161e83235f9</div></div><img src="https://miro.medium.com/v2/1*kFrc4tBFM_tCis-2Ic87WA.png" class="bookmark-image"/></a></figure><figure id="d825e38d-584f-406b-bec0-f7a919fd5492"><a href="https://www.youtube.com/watch?v=wB9tIg209-8" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Non-blocking I/O and how Node uses it, in friendly terms: blocking vs async IO, CPU vs IO</div><div class="bookmark-description">The work of fulfilling a request can be split into two pieces: CPU work, which is actively running code and performing calculations, and I/O work, which is waiting for something else to happen. Normally, threads performing I/O must wait until the I/O is complete to continue processing, which is called blocking or synchronous I/O. Non-blocking or asynchronous I/O is an optimization available in some technologies (NodeJS, Java NIO, and others) that allows threads to move on to other work while the I/O is happening in the background.
